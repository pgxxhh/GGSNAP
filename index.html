<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GGSnap | Cyberpunk Avatar Cam</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600&family=Rajdhani:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Rajdhani', sans-serif;
        background-color: #000000;
        color: #e0e0e0;
      }
      h1, h2, h3, .brand-font {
        font-family: 'Orbitron', sans-serif;
      }
      
      /* Minimalist Scrollbar */
      ::-webkit-scrollbar {
        width: 4px;
        height: 4px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #333; 
        border-radius: 2px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #00dbff; 
      }

      /* Animations */
      @keyframes print-slide-out {
        0% { transform: translateY(-90%); opacity: 0; }
        100% { transform: translateY(10px); opacity: 1; }
      }
      
      .animate-print-out {
        animation: print-slide-out 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
      }

      @keyframes develop-image {
        0% { filter: brightness(0) grayscale(100%); opacity: 0.8; }
        50% { filter: brightness(0.5) grayscale(50%); opacity: 0.9; }
        100% { filter: brightness(1) grayscale(0%); opacity: 1; }
      }

      .animate-develop {
        animation: develop-image 4s ease-in-out forwards;
      }

      .glow-text {
        text-shadow: 0 0 10px rgba(0, 219, 255, 0.5);
      }
      
      /* Subtle Grid Background */
      .cyber-grid {
        background-size: 40px 40px;
        background-image:
          linear-gradient(to right, rgba(255, 255, 255, 0.03) 1px, transparent 1px),
          linear-gradient(to bottom, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
      }
    </style>
